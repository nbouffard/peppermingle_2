<!DOCTYPE html>
<html>
<head>
  <title>404 - There is no food here!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&family=Lato:wght@300&family=Petit+Formal+Script&display=swap" rel="stylesheet">

  <style>
    .error-page {
      display: flex;
      justify-content: center;
    }
    .error-container {
      width: 70%;
      margin: 25px;
      border: 1px solid #F1B150;
      border-radius: 10px;
      background: linear-gradient(0deg, rgba(249,245,242,0.8520658263305322) 0%, rgba(249,245,242,0.8520658263305322) 100%), url("../images/culinary_herbs-background.png");
      background-repeat: repeat;
      background-size: 30%;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .dialog {
      text-align: center;
    }
    .dialog h1 {
      font-family: 'Petit Formal Script', cursive;
      color: #567275;
    }
    .dialog p {
      font-family: 'Lato', sans-serif;
    }
    .img-404 {
      width: 80%;
    }
    .button {
      color: #CA4E36;
      font-family: 'Aleo', serif;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
    }
    .button:hover {
      color: #e8bcb3;
      transition-duration: 0.2s;
    }
  </style>
</head>

<body class="error-page">
  <div class="error-container">
    <div class="dialog">
      <div>
        <h1>Oh no! There is no food here.</h1>

        <img src="./images/error-404.png" alt="" class="img-404">

        <p><strong>You may have mistyped the address or the page may have moved.</strong></p>

        <a href="/" class="button"> Go Home </a>

      </div>
    </div>
  </div>
</body>
</html>
