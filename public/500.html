<!DOCTYPE html>
<html>
<head>
  <title>500 - Internal Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@300&family=Lato:wght@300&family=Petit+Formal+Script&display=swap" rel="stylesheet">

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .error-page-500 {
      display: flex;
      justify-content: center;
    }
    .error-container-500 {
      width: 70%;
      margin: 25px;
      border: 1px solid #F1B150;
      border-radius: 10px;
      background: linear-gradient(0deg, rgba(249,245,242,0.8520658263305322) 0%, rgba(249,245,242,0.8520658263305322) 100%), url("../images/culinary_herbs-background.png");
      background-repeat: repeat;
      background-size: 30%;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .dialog-500 {
      text-align: center;
    }
    .dialog-500 h1 {
      font-family: 'Petit Formal Script', cursive;
      color: #567275;
    }
    .dialog-500 p {
      font-family: 'Lato', sans-serif;
    }
    .img-error-500 {
      width: 80%;
    }
    .button-500 {
      color: #CA4E36;
      font-family: 'Aleo', serif;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
    }
    .button-500:hover {
      color: #e8bcb3;
      transition-duration: 0.2s;
    }
  </style>
</head>

<body class="error-page-500">
  <div class="error-container-500">
    <div class="dialog-500">
      <div>
        <h1>Oh no! There seems to be a problem. We're sorry.</h1>

        <img src="./images/error-500.png" alt="" class="img-error-500">

        <p><strong>Try reloading or go back to the homepage.</strong></p>

        <a href="/" class="button-500"> Go Home </a>

      </div>
    </div>
  </div>
</body>
</html>
